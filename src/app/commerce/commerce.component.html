<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Recherche commerces</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="stationD.name" class="form-control" placeholder="name">
      </div>
  
      <div class="form-group">
        <button class="btn btn-warning btn-lg btn-block" (click)="getCommercesFromStat()">Afficher Commerces</button>
      </div>
  
    </div>
  </div>
  
  
  <div *ngIf="commerces" class="commerces">
  <ul class="commerces">
    <li *ngFor="let r of commerces.records; let i=index;">
      <!--<a routerLink="/commerces/{{records[i].fields.coord_geo[0]}}/{{records[i].fields.coord_geo[1]}}/{{records[i].fields.dist}}">-->
        <div><span class="badge">Nom: </span> {{commerces.records[i].fields.tco_libelle}}</div> 
      
  
    </li>
  
  </ul>
  </div>
