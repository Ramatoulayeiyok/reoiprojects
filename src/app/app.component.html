<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push" class="app-sidenav">
        <mat-toolbar color="primary">
            <!--future svg to go here-->
            <span class="toolbar-filler"></span>
            <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
                [hidden]="!sidenav.opened">
                <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item class="sidenav-link" [routerLink]="['/station-details']" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>subway</mat-icon>
                <span class="title" mat-line>Metro</span>
                <span mat-line class="secondary">Trouver une station de métro</span>
            </a>
            <a mat-list-item class="sidenav-link" [routerLink]="['/commerces']" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>store_mall_directory</mat-icon>
                <span class="title" mat-line>Commerces</span>
                <span mat-line class="secondary">Trouver commerces à proximité</span>
            </a>
            <a mat-list-item class="sidenav-link" [routerLink]="['/autres-sites']" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>language</mat-icon>
                <span class="title" mat-line>Sites utiles</span>
            </a>
            <a mat-list-item class="sidenav-link" [routerLink]="['/contacts']" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>contacts</mat-icon>
                <span class="title" mat-line>Contacts</span>
            </a>
            <a mat-list-item class="sidenav-link" [routerLink]="['/aboutus']" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>sentiment_very_satisfied</mat-icon>
                <span class="title" mat-line>About us</span>
            </a>



        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar id="appToolbar" color="primary">

        <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
            [hidden]="sidenav.opened">
            <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
        </button>
        <h1 class="component-title">
            <a class="title-link"> Find my way<mat-icon mat-list-icon>location_on</mat-icon></a>
        </h1>
        <span class="toolbar-filler"></span>
        <!--<button id="button-login" mat-button [routerLink]="['/signupin']" *ngIf="!(user | async)">Log In</button>
      <button id="button-logout" mat-button>Log Out</button>-->
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-container>
